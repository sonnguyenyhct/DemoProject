<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layoutAdmin :: layout_head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <nav th:replace="~{layoutAdmin :: nav_left}"></nav>
    <div id="content">
        <nav th:replace="~{layoutAdmin :: nav_top}"></nav>
        <span><h1>Danh sách giảng viên</h1></span>
        <!-- Button trigger modal -->
        <span><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Thêm giảng viên
        </button></span>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thêm giảng viên</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <p class="modal-title">Tên giảng viên</p><span><input type="text" placeholder="Nhập tên"></span>
                            <p class="modal-title">Tài khoản</p><span><input type="text" placeholder="Nhập tài khoản"></span>
                            <p class="modal-title">Mật khẩu</p><span><input type="password" placeholder="Nhập mật khẩu"></span>
                            <p class="modal-title">Số điện thoại</p><span><input type="number" placeholder="Nhập số điện thoại"></span>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Thứ tự</th>
                <th scope="col">Tên giảng viên</th>
                <th scope="col">Tài khoản</th>
                <th scope="col">Mật khẩu</th>
                <th scope="col">Số điện thoại</th>
                <th scope="col">Xoá</th>
                <th scope="col">Sửa</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <th>Xoá</th>
                <th>Sửa</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="~{layoutAdmin :: toggle_nav}"></div>
</body>
</html>
